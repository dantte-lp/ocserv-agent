name: Release with SLSA

on:
  push:
    tags:
      - 'v*.*.*'

permissions: {}  # No default permissions - each job declares its own

jobs:
  build-artifacts:
    runs-on: self-hosted
    permissions:
      contents: read
      actions: write  # For artifact upload
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Go installation
        run: go version

      - name: Clean Go cache
        run: |
          go clean -cache -modcache -testcache
          echo "Go cache cleared"

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate protobuf code
        run: |
          protoc --go_out=. --go-grpc_out=. \
            --go_opt=paths=source_relative \
            --go-grpc_opt=paths=source_relative \
            pkg/proto/agent/v1/agent.proto

      - name: Build and package binaries
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          # Build for multiple platforms
          # Format: OS/ARCH
          PLATFORMS=(
            "linux/amd64"
            "linux/arm64"
            "freebsd/amd64"
            "freebsd/arm64"
          )

          mkdir -p dist

          for PLATFORM in "${PLATFORMS[@]}"; do
            GOOS=${PLATFORM%/*}
            GOARCH=${PLATFORM#*/}

            # Archive name includes version and platform
            # Format: ocserv-agent-v0.2.1-linux-amd64.tar.gz
            ARCHIVE_NAME="ocserv-agent-${VERSION}-${GOOS}-${GOARCH}"

            # Binary inside archive is always named 'ocserv-agent'
            BINARY_NAME="ocserv-agent"

            echo "Building ${ARCHIVE_NAME}.tar.gz..."

            # Build binary
            CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH \
              go build -trimpath \
              -ldflags="-s -w -X main.version=${VERSION} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
              -o "${BINARY_NAME}" \
              ./cmd/agent

            # Create tar.gz archive with binary named 'ocserv-agent'
            tar -czf "dist/${ARCHIVE_NAME}.tar.gz" "${BINARY_NAME}"

            # Create checksum for archive
            sha256sum "dist/${ARCHIVE_NAME}.tar.gz" > "dist/${ARCHIVE_NAME}.tar.gz.sha256"

            # Cleanup binary
            rm "${BINARY_NAME}"

            echo "✅ Created dist/${ARCHIVE_NAME}.tar.gz"
          done

          # List created files
          ls -lh dist/

      - name: Generate SBOMs for release artifacts
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          cd dist
          # Generate SBOM for each binary archive
          for archive in *.tar.gz; do
            echo "Generating SBOM for $archive..."
            base="${archive%.tar.gz}"

            # Extract binary temporarily
            tar -xzf "$archive"

            # Generate SBOM
            syft scan "file:ocserv-agent" \
              --output cyclonedx-json="${base}-sbom.json" \
              --output spdx-json="${base}-sbom-spdx.json"

            # Cleanup extracted binary
            rm ocserv-agent
          done

          echo "✅ SBOMs generated"
          ls -lh *-sbom*.json

      - name: Generate hashes for provenance
        id: hash
        run: |
          cd dist
          echo "hashes=$(sha256sum *.tar.gz *.sha256 | base64 -w0)" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: binaries
          path: dist/*
          if-no-files-found: error

  # Vulnerability scanning for release binaries
  security-scan:
    needs: [build-artifacts]
    runs-on: self-hosted
    permissions:
      contents: read
      actions: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: binaries
          path: dist/

      - name: Scan release binaries with Grype
        continue-on-error: true  # Don't block releases for CVEs in dependencies
        run: |
          mkdir -p sarif-results
          cd dist
          for archive in *.tar.gz; do
            if [ -f "$archive" ]; then
              echo "Scanning $archive with Grype..."
              base="${archive%.tar.gz}"

              # Extract binary
              tar -xzf "$archive"

              # Scan the binary
              grype "file:ocserv-agent" \
                --output sarif \
                --file "../sarif-results/grype-${base}.sarif" 2>&1 || true

              # Cleanup
              rm ocserv-agent
            fi
          done

      - name: Scan source code with Trivy
        continue-on-error: true
        run: |
          trivy fs --format sarif --output sarif-results/trivy-source.sarif .

      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: security-scan-results
          path: sarif-results/*.sarif
          if-no-files-found: ignore

  # Generate SLSA provenance for secure builds
  build:
    needs: [build-artifacts]
    permissions:
      id-token: write
      contents: write
      actions: read
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: "${{ needs.build-artifacts.outputs.hashes }}"
      upload-assets: true

  # Create GitHub Release
  release:
    needs: [build-artifacts, build]
    runs-on: self-hosted
    permissions:
      contents: write
      actions: read  # For artifact download

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: binaries
          path: dist/

      - name: Download provenance
        uses: actions/download-artifact@v6
        with:
          name: ${{ needs.build.outputs.provenance-name }}

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Read release notes
        id: release_notes
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          if [ -f "docs/releases/${VERSION}.md" ]; then
            cat "docs/releases/${VERSION}.md" > release_notes.md
          else
            echo "Release ${VERSION}" > release_notes.md
            echo "" >> release_notes.md
            echo "See CHANGELOG for details." >> release_notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          body_path: release_notes.md
          draft: false
          prerelease: true

  # Container image build and push
  container:
    needs: build-artifacts
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=OCserv Agent

      - name: Sign container image with Cosign
        run: |
          # Install cosign if not available (should be in runner)
          if ! command -v cosign &> /dev/null; then
            echo "Cosign not found, skipping signing"
            exit 0
          fi

          # Sign image with keyless signing (using OIDC)
          # This uses Sigstore's public-good instance
          echo "Signing container images..."
          for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'); do
            echo "Signing $tag..."
            cosign sign --yes "$tag"
          done

          echo "✅ Container images signed with Cosign"
        env:
          COSIGN_EXPERIMENTAL: 1  # Enable keyless signing
